server {
	listen 80;
	listen [::]:80;
	server_name christianlevesque.io www.christianlevesque.io;
	return 308 https://www.christianlevesque.io$request_uri;
}

server {
	# SSL configuration
	#
	listen 443 ssl;
	listen [::]:443 ssl;
	ssl_certificate /etc/letsencrypt/live/christianlevesque.io/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/christianlevesque.io/privkey.pem;

	root /home/bastion/christianlevesque.io/public;

	index index.html;

	server_name christianlevesque.io www.christianlevesque.io;

	location = /favicon.ico {
		log_not_found off;
		access_log off;
	}

	location = /robots.txt {
		allow all;
		log_not_found off;
		access_log off;
	}

	location / {
		try_files $uri $uri/ =404;
	}

	error_page 403 /403/index.html;
	error_page 404 /404/index.html;
	error_page 500 502 503 504 /50x/index.html;

	location /api {
		# Disable cache
		add_header Last-Modified $date_gmt;
		add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
		if_modified_since off;
		expires off;
		etag off;

		# proxy to ASP.NET Core
		proxy_pass http://127.0.0.1:5000/;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection keep-alive;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	}
}
